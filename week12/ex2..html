    <h2>JavaScript HTML DOM</h2>

<p id="intro">Finding HTML Elements by Id</p>
<p>This example demonstrates the <b>getElementsById</b> method.</p>
<p id="demo"></p>
<!-- tìm element với id -->
    <script>
    const introElement = document.getElementById("intro");
    </script>
<!-- tìm p element  -->
    <script>
    const element = document.getElementsByTagName("p");
    </script>
<!-- tìm ptu với id, sau đó tìm p trong id   -->
    <script>
    const x = document.getElementById("main");
    const y = x.getElementsByTagName("p");
    </script>
<!-- trả dsach tất cả ptu có class='intro'  -->
    <script>
    const elements = document.getElementsByClassName("intro");
    </script>
<!-- trả dsach tất cả <p> có class='intro'  -->
    <script>
    const p = document.querySelectorAll("p.intro");
    </script>

    <form id="frm1" action="/action_page.php">
  First name: <input type="text" name="fname" value="Donald"><br>
  Last name: <input type="text" name="lname" value="Duck"><br><br>
  <input type="button" value="Submit" onclick="showValues()" >
</form> 
<p>These are the values of each element in the form:</p>
<p id="demo"></p>
    <script>
        function showValues() {
        const z = document.forms["frm1"];
        let text = "";
        for (let i = 0; i < z.length ;i++) {
        text += z.elements[i].value + "<br>";
        
        document.getElementById("demo").innerHTML = text;}
        }
</script>
