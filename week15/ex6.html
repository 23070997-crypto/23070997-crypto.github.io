<!-- Exercise 6: Create a bookstore website navigation with these requirements:
1. Create navigation with 4 links: Home, Books ©, Authors ™, Contact
2. Add bullets (•) between navigation items
3. Add "Toggle Menu" button that:
o Shows/hides the navigation menu
o Use toggleMenu() function
o Use classList.toggle("hidden") -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore Navigation</title>

    <style>
        nav {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            margin: 0 5px;
            color: black;
        }

        .hidden {
            display: none;
        }
    </style>

    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("hidden");
        }
    </script>
</head>

<body>

    <button onclick="toggleMenu()">Toggle Menu</button>

    <nav id="menu">
        <a href="#">Home</a> •
        <a href="#">Books ©</a> •
        <a href="#">Authors ™</a> •
        <a href="#">Contact</a>
    </nav>

</body>
</html>
