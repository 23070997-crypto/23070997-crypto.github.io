<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV </title>
  <style>
    body {
      font-family: Arial;
      font-size: 30px;
      margin: 30px;
    }

    nav{
        background-color: rgb(83, 141, 255);
        padding: 15px;
        text-align: center;
    }

    nav a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
    }

    nav a:hover {
        color: #172daa;
        cursor: pointer;
        background-color: ghostwhite;
    }

  </style>
</head>
<body>

  <nav id="menu">
    <a href="#">Home</a> 
    <a href="#">Tutorials &copy;</a> 
    <a href="#">About &trade;</a> 
    <a href="#">Newsletter</a> 
    <a href="#">Contact</a>
  </nav>
  <button onclick="toggleMenu()">Ẩn/hiện Menu</button>


  <script>
    function toggleMenu() {
            const nav = document.getElementById("menu");
            nav.style.display = nav.style.display === "none" ? "block" : "none";
        }
  </script>
</body>
</html>
