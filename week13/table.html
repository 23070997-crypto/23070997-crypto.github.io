<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bảng</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h2>Bảng linh kiện máy tính &copy;</h2>
    <table id="aTable">
        <tr>
            <th>Tên linh kiện</th>
            <th>Giá (nghìn VNĐ)</th>
            <th>Đánh giá &star;</th>
        </tr>
        <tr>
            <td>CPU Intel Core i7</td>
            <td>8000</td>
            <td>4.5/5</td>
        </tr>
        <tr>
            <td>RAM 16GB DDR4</td>
            <td>2500</td>
            <td>3.6/5</td>
        </tr>
        <tr>
            <td>Ổ cứng SSD 512GB</td>
            <td>3000</td>
            <td>4.8/5</td>
        </tr>
        <tr>
            <td>Card đồ họa NVIDIA GTX 1660</td>
            <td>6000</td>
            <td>3.7/5</td>
        </tr>
    </table>
    <button onclick="changeColor()">Đổi màu chữ</button>
    <button onclick="sortTable()">Sắp xếp theo giá</button>

    <script>
        let isRed = false;
        
        function changeColor() {
            const table = document.getElementById("aTable");
            table.style.color = isRed ? "black" : "red";
            isRed = !isRed;
        }

        function sortTable() {
            const table = document.getElementById("aTable");
            const rows = Array.from(table.rows).slice(1);
            rows.sort((a, b) => {
                const priceA = parseInt(a.cells[1].innerText);
                const priceB = parseInt(b.cells[1].innerText);
                return priceA - priceB;
            });
            rows.forEach(row => table.appendChild(row));
        }
    </script>
</body>
</html>
