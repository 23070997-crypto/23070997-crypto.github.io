<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exercise 2</title>
</head>
<body>
    Enter any integer: 
    <input type="text" id="txtNumber">
    <button onclick="CheckNumber()">Check</button>

    <script>
        function CheckNumber() {
            var txt = document.getElementById("txtNumber").value;

            if (txt == null || txt.trim() == "" || isNaN(txt)) {
                document.write("<font color='red'>You must enter a number</font>");
            } 
            else if (txt % 2 == 0) {
                document.write("<font color='green'><b>" + txt + " is an even number</b></font>");
            } 
            else {
                document.write("<font color='blue'><i>" + txt + " is an odd number</i></font>");
            }
        }
    </script>
</body>
</html>
